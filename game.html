<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center;">
            <div style="background-color: yellow; height:50px; width: 100%;"></div>
            <div id="timer" style="background-color: aliceblue; height:100px; width:100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
            <div style="background-color: yellow; height:50px; width: 100%;"></div>
        </div>
        <div id="result" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display:none; background-color: darkgreen; border-radius: 20px; font-size: 130%">Tie
        </div>
        <canvas></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
